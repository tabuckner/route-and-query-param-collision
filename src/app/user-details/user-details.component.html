<h5>Route Parameters</h5>
<pre><code>{{ params | async | json }}</code></pre>
<h5>Query Parameters</h5>
<pre><code>{{ queryParams | async | json }}</code></pre>
<hr>
<ng-container *ngIf="user$ | async as user; else noUser">
  <ng-container *ngIf="user.id">
    <h1>{{ user.name }}</h1>
    <h2>{{ user.id }}</h2>
    <p>{{ user.bio }}</p>
  </ng-container>
</ng-container>

<ng-template #noUser>
  No User Found
</ng-template>
